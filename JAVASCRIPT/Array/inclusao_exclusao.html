<script>
    var lista_frutas = []

    lista_frutas[0] = 'banana'
    lista_frutas[1] = 'maçã'

    
    // incluir elemento no final do array
    
    lista_frutas.push('Morango')

    // Incluir elemento no inicio do array
    lista_frutas.unshift('Uva')

    //exclusão de elemento no final do array

    lista_frutas.pop()

    //exclusão de elemento no final do array 
    lista_frutas.shift()
    
    console.log(lista_frutas)

    lista_coisas = []
    lista_coisas['objetos'] = []
    lista_coisas['pessoas'] = []

    lista_coisas['objetos'].push('bola');
    lista_coisas['objetos'].unshift('carro')

    
    lista_coisas['pessoas'].push('Joao','Guilherme', 'angelo')

    console.log(lista_coisas)


</script>
