<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags de Input</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <form action="">
        <!--Nome-->
        <label for="nome">Nome:</label>
        <input type="text" name="" required autofocus id="">
        <br> <br>
        <!--Email-->
        <label for="email">Email:</label>
        
        <input type="email"  id="email" required>

        <br> <br>

        <!--Numero-->

        <label for="">Numero</label>
        <input type="number" name="numero" id="" min="0" max="20" step="2">
        <br> <br>
        <!--URL-->
        <label for="url">URL</label>
        <input type="url" name="" id="url" placeholder="https://www...">
        <br> <br>

        <!--Pesquisa-->

        <label for="pesquisa">pesquisa</label>

        <input type="search" name="" id="pesquisa">
        <br><br>

        <!--Range-->

        <label for="Range"></label>
        <input type="range" name="" id="" min="1" max="50" value="20">

        <br><br>

        <!--Date-->
        <label for="data">Data</label>
        <input type="date" name="" id="">
        <br> <br>
        <!--COR-->
        <label for="">Cor</label>
        <input type="color" name="" id="">

        <!--Submeter-->
        <input type="submit" value="Enviar">

        <br>
    </form>

    
    
</body>
</html>
